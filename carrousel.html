<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body{
    margin: 0px;
}
.carousel{
    width: 100%;
    overflow: scroll;
    padding: 30px;
    position: relative;
}
.carousel__container{
    white-space: nowrap;
    margin: 70px 0px;
    padding-bottom: 10px;
}
.carousel-item{
    background-color:violet ;
    width: 200px;
    height: 250px;
    border-radius: 20px;
    overflow: hidden;
    margin-right: 16px;
    display: inline-block;
    cursor: pointer;
    transition:450ms alll ;
    transform-origin: center left;
    position: relative;

}
.carousel-item:hover ~ .carousel-item{
  transform: translate3d(100px,0,0);
}
.carousel__container:hover .carousel-item{
    opacity: 0.3;

}
.carousel__container:hover .carousel-item:hover{
    transform: scale(1.5);
    opacity: 1;

}
.carousel-item__img{
width: 200px;
height: 300px;
object-fit: cover;
}
.carousel-item__details{
    background: linear-gradient(to top,rgb(0,0,0,0.9),rgb(0,0,0,0) 100%);
    font-size: 10px;
    opacity: 0.5;
    transition: 450ms opacity;
    padding: 10px;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;

}    
</style>
<body>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/1925630/pexels-photo-1925630.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="Eye">
                 <div class="carousel-item__details">
                    <div>
                        <img src="https://img.icons8.com/flat_round/64/000000/play--v1.png"/>
                        <img src="./iconos/icons8-aÃ±adir-48.png" alt="Plus">

                    </div>
                    <p class="carousel-item__details--title">Titulo descriptivo</p>
                    <p class="carousel-item__details--subtitle">2019 16*114 min</p>

                 </div>
            </div>
            <div class="carousel-item">

            </div>
          
        </div>
       
    </section>
    
</body>
</html>
